<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      @for (msg of messages(); track $index) {
      <app-message [text]="msg.text" [isCurrentUser]="msg.isGpt" />
      } @if(isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>
  <!-- MessageBox -->
  <app-txt-message-box
    [options]="options"
    (onMessage)="handleMessage($event)"
  />
</div>
